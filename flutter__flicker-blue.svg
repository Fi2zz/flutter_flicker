<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="180" height="20" role="img" aria-label="Flutter Flicker">
  <title>Flutter Flicker</title>
  <defs>
    <linearGradient id="s" x2="0" y2="100%">
      <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
      <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <clipPath id="r">
      <rect width="180" height="20" rx="3" fill="#fff"/>
    </clipPath>
    <linearGradient id="flicker-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g clip-path="url(#r)">
    <rect width="60" height="20" fill="#555"/>
    <rect x="60" width="120" height="20" fill="url(#flicker-gradient)"/>
    <rect width="180" height="20" fill="url(#s)"/>
  </g>
  <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110">
    <!-- Flutter icon -->
    <g transform="translate(8, 3)">
      <path d="M7.5 2L12 6.5L9.5 9L5 4.5z" fill="#54C5F8"/>
      <path d="M7.5 9L12 13.5L9.5 16L5 11.5z" fill="#01579B"/>
      <path d="M9.5 9L12 6.5L14.5 9L12 11.5z" fill="#29B6F6"/>
    </g>
    <!-- Text -->
    <text aria-hidden="true" x="305" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="500">Flutter</text>
    <text x="305" y="140" transform="scale(.1)" fill="#fff" textLength="500">Flutter</text>
    
    <!-- Calendar/Date icon for Flicker -->
    <g transform="translate(65, 3)">
      <rect x="0" y="2" width="12" height="10" rx="1" fill="none" stroke="#fff" stroke-width="0.8"/>
      <line x1="2.5" y1="0" x2="2.5" y2="4" stroke="#fff" stroke-width="0.8"/>
      <line x1="9.5" y1="0" x2="9.5" y2="4" stroke="#fff" stroke-width="0.8"/>
      <line x1="0" y1="5" x2="12" y2="5" stroke="#fff" stroke-width="0.8"/>
      <circle cx="3" cy="7.5" r="0.8" fill="#fff"/>
      <circle cx="6" cy="7.5" r="0.8" fill="#fff"/>
      <circle cx="9" cy="7.5" r="0.8" fill="#fff"/>
      <circle cx="3" cy="10" r="0.8" fill="#fff"/>
      <circle cx="6" cy="10" r="0.8" fill="#fff"/>
    </g>
    
    <text aria-hidden="true" x="1200" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="1000">Flicker ðŸ“…</text>
    <text x="1200" y="140" transform="scale(.1)" fill="#fff" textLength="1000" filter="url(#glow)">Flicker ðŸ“…</text>
  </g>
  
  <!-- Subtle animation -->
  <animateTransform
    attributeName="transform"
    attributeType="XML"
    type="scale"
    values="1;1.02;1"
    dur="3s"
    repeatCount="indefinite"/>
</svg>